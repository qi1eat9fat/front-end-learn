<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        /* id选择器 */
        #para1 {
            text-align: center;
            color: red;
        }

        /* class选择器 */
        .center {
            text-align: center;
        }

        /* 标签组合类选择器 */
        p.centertag {
            text-align: center;
        }

        .color {
            color: red;
        }

    </style>
</head>

<body>
    <p id="para1">Hello World!</p>
    <p>这个段落不受该样式的影响。</p>
    <h1 class="center">标题居中</h1>
    <p class="center">段落居中。</p>
    <h1 class="centertag">这个标题不受影响</h1>
    <p class="centertag">这个段落居中对齐。</p> 
    <p class="center color">段落居中，颜色为红色。</p> 
</body>

</html>
