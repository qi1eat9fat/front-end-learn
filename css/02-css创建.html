<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <!-- 外部样式 style.css -->
    <link rel="stylesheet" type="text/css" href="02-css创建.css" />
    <!-- 设置：h3{color:blue;} -->
    <style type="text/css">
        /* 内部样式 */
        h3 {
            color: green;
        }
    </style>
</head>

<body>
    <!-- （内联样式）Inline style > （内部样式）Internal style sheet >（外部样式）External style sheet > 浏览器默认样式 -->
    <h3 style="color: red;">显示红色，是内联样式</h3>

</body>

</html>
